<html>
  <head>
    <title>Web Push Notification Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no">
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      #enableNotifications {
        height: 80px;
        width: 350px;
        background-color: black;
        color: white;
        border: 1px;
        border-radius: 500px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p><button id="enableNotifications">ðŸ”” Enable Notification</button></p>
      <code><pre id="token">&nbsp;</pre></code>
    </div>
    <script>
      const notificationButton = document.getElementById("enableNotifications");
      const tokenCodeEl = document.getElementById("token");

      function setPushToken(token) {
        console.log(token);
        notificationButton.textContent = "ðŸ”” Push enabled";
        tokenCodeEl.textContent = token;
        setTimeout(() => {
          tokenCodeEl.textContent = "";
        }, 5000);
      }

      if(window.flutterChannel && window.flutterChannel.postMessage) {
        notificationButton.addEventListener("click", () => {
          window.flutterChannel.postMessage('getPushToken');
        });
      } else {
        notificationButton.textContent = "Push Not Supported";
      }
    </script>
  </body>
</html>
